openapi: 3.0.0
info:
  title: FINE - A Framework for Integrated Energy System Assessment
  description: The FINE python package provides a framework for modeling, optimizing
    and assessing energy systems. With the provided framework, systems with multiple
    regions, commodities and time steps can be modeled. Target of the optimization
    is the minimization of the total annual cost while considering technical and environmental
    constraints. Besides using the full temporal resolution, an interconnected typical
    period storage formulation can be applied, that reduces the complexity and computational
    time of the model.
  contact:
    email: ''
    name: ' '
    url: ''
    x-affiliation: ''
  license:
    name: MIT License, Copyright (C) 2016-2022 FZJ-IEK-3
  version: 2.2.2
  x-dev-status: active
  x-download-url: https://github.com/FZJ-IEK3-VSA/FINE/releases/tag/v2.2.2
  x-first-release: '2018-11-12'
  x-funding: This work was supported by the Helmholtz Association under the Joint
    Initiative "Energy System 2050 A Contribution of the Research Field Energy".
  x-programming-lang: Python
  x-reference-pub: 'Welder, Lara, et al. "Spatio-temporal optimization of a future
    energy system for power-to-hydrogen applications in Germany." Energy 158 (2018):
    1130-1149.'
  x-related-links: https://vsa-fine.readthedocs.io/en/master/#
  x-release-notes: "FINE release (2.2.2) provides new major functionalities:\n\n \
    \   Add netCDF compatibility for import and export of EnergySystemModel instances\
    \ to store input and output data.\n    Add generic spatial aggregation and technology\
    \ aggregation functions for complexity reduction of models with high spatial resolution\n\
    \nBlack autoformatting was applied to make the source code easier to read and\
    \ to simplify contributions.\nAdditionally, the installation guide was revised\
    \ to make the installation easier to handle."
  x-repository: https://github.com/FZJ-IEK3-VSA/FINE
